service: audemos
#app: AUDEMOS

frameworkVersion: ">=1.1.0"

provider:
  name: aws
  runtime: nodejs12.x

  environment:
    S3_AUDIO_BUCKET: ${self:service}-${self:provider.stage}-demos
  
  stage: dev
  region: us-east-1

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource:
        - "arn:aws:s3:::${self:provider.environment.S3_AUDIO_BUCKET}/*"

functions:
  getURL:
    handler: handler.getURL
    events:
      - http:
          path: getURL
          method: post
          cors: true
  getFileURL:
    handler: handler.getFileURL
    events:
      - http:
          path: getFileURL
          method: post
          cors: true

resources:
  Resources:
    NewResource:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.S3_AUDIO_BUCKET}
        AccessControl: PublicRead
        CorsConfiguration:
          CorsRules:
            - AllowedMethods:
              - GET
              - PUT
              - POST
              - HEAD
              AllowedOrigins:
              - "*"
              AllowedHeaders:
              - "*"
        LifecycleConfiguration:
          Rules:
            - Status: "Enabled"
              ExpirationInDays: 3
